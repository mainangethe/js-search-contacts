<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Contacts</title>
  </head>
  <body>

    <h1>A simple JS Search</h1>
    <p class="functionality-clause">It will only find numbers for numbers
      I have saved in my array.</p>

    <h2>These are the numbers I have saved currently: </h2>
    <ul id='availableContacts'></ul>

    <label for='searchField'>Search by Contact Name:</label>
    <input type="text" id='searchField'>

    <h2>Search Results</h2>
    <p id='searchResult'></p>
  </body>
</html>
