<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Contacts</title>
    <link
      rel="stylesheet"
      href="style.css"
    >
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:600|Roboto"
      rel="stylesheet"
    >
  </head>
  <body>

    <h1>A simple JS Search</h1>
    <p class="functionality-clause">It will only find numbers for numbers
      I have saved in my array.</p>

    <h2>Available Contacts:</h2>
    <p>These are the numbers I have saved in our database currently: </p>
    <table id='availableContacts'>
      <tr>
        <th> Full Name </th>
      </tr>

    </table>

    <label for='searchField'>Search by Contact Name:</label>
    <input
      type="text"
      id='searchField'
    >
    <button id='searchButton'> Search</button>

    <h2>Search Results</h2>
    <p id='searchResult'></p>

    <script
      type="text/javascript"
      src='script.js'
    ></script>
  </body>
</html>
